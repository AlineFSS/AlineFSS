    <meta charset="UTF-8" />

      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
  
  </head>
  <body>
    <div class="container">
      <header>
        <img src="./imagens/cabecalho.png" class="img-fluid" alt="Vai de Bus" />
        <ul class="nav justify-content-center">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="./index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./modalidades.html">Modalidades</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./fretamento.html">Fretamento</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./vantagens.html">Vantagens</a>
            <li class="nav-item">
              <a class="nav-link" href="./contato.html">Contato</a>
            <li class="nav-item">
              <a class="nav-link" href="./galeria.html">Galeria</a>
            </li>
          </ul>
      </header>
       <!-- Menu Principal -->
      <main class="text-center">
        <h1 class="m-4" >Contato</h1>

        <div class="alert alert-warning" role="alert">
          
        <p class="d-md-table-row "> <p> Entre em contato preenchendo o formulário a baixo, e teremos o maior prazer em atender ao seu contato.</p>
        <form>
          <div class="row"> 
            <div class="col-md-6" class="form-check" >
              <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
              <label class="form-check-label" for="flexCheckDefault">
                Pessoa Física
              </label>
            </div>
            <div class="col-md-6" class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
              <label class="form-check-label" for="flexCheckChecked">
                Pessoa Juridica
              </label>
            </div>
            <div class="col-12">
              <label for="inputEmail4" class="form-label">CPF/PJ:</label>
              <input type="text" class="form-control" id="inputEmail4">
            </div>
          </div>
          <div class="row">
            <div class="col-12">
              <label for="inputAddress" class="form-label">Nome:</label>
              <input type="text" class="form-control" id="inputAddress" placeholder="Nome Completo">
            </div>
            <div class="col-md-6">
              <label for="inputEmail4" class="form-label">Telefone:</label>
              <input type="email" class="form-control" id="inputEmail4">
            </div>
            <div class="col-md-6">
              <label for="inputPassword4" class="form-label">Email:</label>
              <input type="password" class="form-control" id="inputPassword4">
            </div>
          </div>
          <div class="row">
          <div class="col-md-6">
            <label for="inputPassword4" class="form-label">Estado:</label>
            <input type="password" class="form-control" id="inputPassword4">
          </div>
          <div class="col-md-6">
            <label for="inputCity" class="form-label">Cidade:</label>
            <input type="text" class="form-control" id="inputCity">
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <label for="inputState" class="form-label">Assunto</label>
            <select id="inputState" class="form-select">
              <option selected>Selecione</option>
              <option>Cancelamento</option>
              <option>Elogio</option>
              <option>Encomendas</option>
              <option>Informação</option>
              <option>Reclamação</option>
              <option>Vendas</option>
              <option>Sugestão</option>
            </select>
          </div>
        </div>
          <div class="row-mb-5 mt-5">
            <label for="exampleFormControlTextarea1" class="form-label">Mensagem:</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="6"></textarea>
          </div>
          <div class="row mt-5">
          <div class="col-12">
            <button type="submit" class="btn btn-warning">Enviar</button>
          </div>
        </div>
        </div>
        </form>
        <!-- Footer -->
      </div>
      </main>
    <footer class="m-5 text-center"><p>VAIDEBUS - Todos os direitos reservados. Rua Ipiranga, 123 | Sapiranga/RS | Fone: (051) 3670-0010<p></footer>

    <script

      crossorigin="anonymous"
    ></script>
  </body>
</html>
